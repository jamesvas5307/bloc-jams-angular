<main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="{{album.albumData.albumArtUrl}}" class="album-cover-art">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title">{{album.albumData.title}}</h2>
             <h3 class="album-view-artist">{{album.albumData.artist}}</h3>
             <h5 class="album-view-release-info">{{albumalbumData.year}} {{album.albumData.label}}</h5>
         </div>
     </section>
     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-click="song.playing" ng-repeat="song in album.albumData.songs">
           <td class="song-item-number" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
             <!-- Show the Album number if it's not playing or hoveredon -->
             <span ng-show="!song.playing && !hovered">{{$index + 1}}</span>
             <!-- Show  the song button if it's not playing and it's hovered on-->
              <a class="album-song-button" ng-show="!song.playing && hovered" ng-click="album.songPlayer.play(song)"><span class="ion-play"></span></a>
              <!-- If all else fails, use the already playing button if playing is true -->
              <a class="album-song-button" ng-show="song.playing" ng-click="album.songPlayer.pause(song)"><span class="ion-pause"></span></a>
            </td>
             <td class="song-item-title">{{song.title}}</td>
             <td class="song-item-favorite" ng-click="album.playerInfo.createFavorite(song,album.albumData.artist)"> Favorite? </td>
             <td class="song-item-duration">{{song.duration}}</td>
         </tr>
     </table>
 </main>
 <ng-include src="'/templates/player_bar.html'"><ng-include>
