<section class="player-bar" ng-controller="PlayerBarCtrl as playerBar">
     <div class="container">
         <div class="control-group main-controls">
             <a class="previous">
                 <span class="ion-skip-backward" ng-click="playerBar.songPlayer.previous()"></span>
             </a>
             <a class="play-pause">
                 <span ng-show="!playerBar.songPlayer.currentSong.playing" class="ion-play" ng-click="playerBar.songPlayer.play()"></span>
                 <span ng-show="playerBar.songPlayer.currentSong.playing" class="ion-pause" ng-click="playerBar.songPlayer.pause()"></span>
             </a>
             <a class="next">
                 <span class="ion-skip-forward" ng-click="playerBar.songPlayer.next()"></span>
             </a>
         </div>
         <div class="control-group currently-playing">
             <h2 class="song-name"></h2>
             <h2 class="artist-song-mobile"></h2>
             <h3 class="artist-name"></h3>
             <div class="seek-control">
                <seek-bar value="{{playerBar.songPlayer.currentTime}}" max="{{playerBar.songPlayer.currentSong.duration}}"></seek-bar>
                 <div class="current-time">{{playerBar.songPlayer.currentTime | timecode }}</div>
                 <div class="total-time">{{playerBar.songPlayer.currentSong.duration | timecode }}</div>
             </div>
         </div>
         <div class="control-group volume">
            <span ng-show="playerBar.songPlayer.mute" class="icon ion-volume-mute" ng-click="playerBar.songPlayer.mute()"></span>
             <span ng-show="!playerBar.songPlayer.mute" ng-click="playerBar.songPlayer.mute()" class="icon ion-volume-high"></span>
             <seek-bar value="{{playerBar.songPlayer.volume}}"  on-change="playerBar.songPlayer.setVolume(value)" max="100"></seek-bar>
         </div>
     </div>
 </section>
